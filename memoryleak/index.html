<html>
    <head>
        <title>Memory leak</title>
    </head>
    <body>
        
        <button onclick="grow()">Leak</button>
        <script type="text/javascript">
            var x = [];

            function grow() {
                for (var i = 0; i < 10000; i++) {
                    document.body.appendChild(document.createElement('div'));
                }
                x.push(new Array(1000000).join('x'));
            }
        </script>
    </body>
</html>
